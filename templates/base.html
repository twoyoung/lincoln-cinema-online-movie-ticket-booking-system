<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/static/output.css" rel="stylesheet">
    <title>{% block title %}{% endblock %}</title>
</head>

<body class="bg-gray-100 py-10">

  <!-- The content of pages.-->
  <header>
    {% block header %}{% endblock %}
  </header>

  <!-- Navbar -->
<nav class="bg-blue-600 p-4 text-white">
    <div class="container mx-auto">
        <div class="flex justify-between">
            <a href="/" class="text-2xl font-bold">Lincoln Cinema</a>
            <div class="space-x-4">
                <a href="#" class="hover:bg-blue-500 px-3 py-2 rounded">Movies</a>
                <a href="{{ url_for('auth.login') }}" class="hover:bg-blue-500 px-3 py-2 rounded">Login</a>
            </div>
        </div>
    </div>
</nav>

  {% block content %}{% endblock %}

</body>

</html>
